<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>JiraRush - подтверждение почты</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<select id="languageSelector" onchange="changeLanguage(this.value)">
    <option value="en" th:selected="${#locale.language == 'en'}">English</option>
    <option value="ru" th:selected="${#locale.language == 'ru'}">Русский</option>
</select>

<script>
    function changeLanguage(lang) {
        window.location.href = "?lang=" + lang;
    }
</script>
<p th:text="#{label.hello}  + ${user.firstName} + '.' "></p>
<p th:text="#{label.that}"></p>
<a th:href="${confirmationUrl}"><span th:text="#{label.comfirmmail}">Confirm email</span></a>
</body>
</html>
