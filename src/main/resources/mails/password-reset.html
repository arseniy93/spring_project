<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>JiraRush - установить новый пароль</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>

<select id="languageSelector" onchange="changeLanguage(this.value)">
    <option value="en" th:selected="${#locale.language == 'en'}">English</option>
    <option value="ru" th:selected="${#locale.language == 'ru'}">Русский</option>
</select>

<script>
    function changeLanguage(lang) {
        window.location.href = "?lang=" + lang;
    }
</script>

<p th:text="#{label.hello}+','  + ${user.firstName} + '.'"/>
<p th:text="#{label.getrequired}  + ${user.email} + '.'"/>

<form th:action="@{/ui/mail/language/password}" method="post">
    <label th:text="#{label.newpassword}"><span th:text="#{label.newpassword}">Confirm email</span></label>
    <input type="password" name="newPassword" required/>
    <br/>
    <label th:text="#{label.repeat_old_password}"><span th:text="#{label.repeat_old_password}">Access password</span></label>
    <input type="password" name="confirmPassword" required/>
    <br/>
    <input type="submit" th:text="#{label.comfirmmail}"/>
</form>

</body>
</html>
